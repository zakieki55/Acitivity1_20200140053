<html>
    <head>
        <title>Table Data Viewer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Tabel Biodata</h1>
        <hr />
        <p th:text="${ktpTable}"></p>
        <table border = 1px cellpadding="10">
            <tr th:each="data:${tabel}">
                <td th:text="${data[0]}">Sel 1</td>
                <td th:text="${data[1]}">Sel 2</td>
                <td th:text="${data[2]}">Sel 3</td>
                <td th:text="${data[3]}">Sel 4</td>
            </tr>
        </table>
    </body>
</html>
